<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
</head>
<body>
    <div class="main">
      <h1 id="title">Divine Survey Form</h1>
      <p id="description">Thank you for taking the time to help  in my survey</p>
      
      <div class="main-content">
        <div class="form-content">
          <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" required placeholder="Enter your name"/>
            
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" required placeholder="Enter your email"/>
            
            <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
            <div class="form-group">
            <input id="number" min="10" max="99" type="number" name="age"  class="form-control" required placeholder="Age" />
            </div>
            
        <div class="form-group">
          <p>What category do you fall under?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
            <fieldset class="field">
              <legend>Would you say gaining a formal Education was/is worth it?</legend>
              <input type="radio" name="action" checked id="definitely" value="definitely"/>
              <label for="definitely" id="definitely-label">Definitely</label><br>
              <input type="radio" name="action" checked id="maybe" value="maybe"/>
                     <label for= "maybe" id="maybe-label">maybe</label><br>
                      <input type="radio" name="action" checked id="Not-sure" value="Not sure"/>
                     <label for= "Not-sure" id="Not-sure">Not sure</label><br>
              
            </fieldset>
          
            
              <label for ="dropdown">what would you do if you were opportuned?</label>
                <select id="dropdown">
            <option disabled selected value>Select an option</option>
                  <option value="continue your Education">continue your Education"</option>
                  <option value="Learn a lucrative skill">Learn a lucrative skill</option>
                    <option value="Start up a Business">Start up a Business</option>
                    <option value="improve your Talent">improve your Talent</option>
       </select>
            <fieldset>
              <legend>What would you change ,if it were in your power ? (Check all that apply)</legend>
              <label for="front-end project"><input id="front-end project" type="checkbox"name="action">Improve the Nigeria school curriculum</label><br>

              <label for="scrap out the school system entirely"><input id="scrap" type="checkbox"name="action">scrap out the school system entirely</label> <br>
              <label for="set up a  skill acquisition program in place of the school system"><input id="set" type="checkbox" name="action">set up a  skill acquisition program in place of the school system</label><br>
              <label for="Add extra curriculum activities to the school system to better aid learners"><input id="system" type="checkbox"name="action">Add extra curriculum activities to the school system to better aid learners</label><br>
              <label for="cut down the number of years of study for each courses"><input id="courses" type="checkbox"name="action">cut down the number of years of study for each courses</label><br>
              <label for="none mentioned"><input id="none" type="checkbox"name="action">None mentioned</label><br>
        
            </fieldset>

              <label for="comments">you can write your own suggestion on what you would change </label>
              <textarea rows="4" cols="50"  id="comments">Enter your comment here...</textarea>
              <div class="button">
                <button type="submit">Summit</button></div>
            
          </form>
        </div>
        
            </div>
    
    
    
    

    
</body>
</html>
